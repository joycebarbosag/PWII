    <title>QUESTÃO 02</title>
    <script>

        var a = prompt("Por favor, informe o primeiro número: ");
        var b = prompt("Agora informe o segundo número: ");
        var c = prompt("Por fim, me diga um terceiro número: ");

        a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);

        var soma = a + b + c;
        var media = soma/3;

        alert("A média dos números é: " + media);
    </script>
